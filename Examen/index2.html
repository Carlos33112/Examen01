<body style="color:black;" background="imagenes/gir exa1.gif">
    
<div>

        <h1 style="background-color: azure;"> <strong> <u> Ingrese sus datos personales </strong></u> </h1>

            <form action="#" method="GET">
                <p><label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="ingrese su nombre" required size="20">
                </p>

                    <input type="text" name="nombre" placeholder="ingrese su apellido" required size="20">

                        <option>Costa Rica</option>

                    <br><br>

                </p>
        </h3>
        </form>
